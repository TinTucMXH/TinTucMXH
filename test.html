<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Công cụ Hoai - Cyber Tools</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #0a0f1e;
        color: #c3e6ff;
        overflow-x: hidden;
    }

    h1 {
        text-align: center;
        padding: 20px;
        color: #00eaff;
        text-shadow: 0 0 10px #00eaff;
        letter-spacing: 2px;
        font-size: 28px;
    }

    /* TAB BUTTON */
    .tab-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
    }

    .tab-btn {
        padding: 10px 22px;
        border: 1px solid #00eaff;
        background: #101523;
        color: #00eaff;
        cursor: pointer;
        border-radius: 6px;
        font-size: 16px;
        transition: 0.25s;
        text-shadow: 0 0 5px #00eaff;
    }

    .tab-btn.active, 
    .tab-btn:hover {
        background: #00eaff;
        color: #000;
        box-shadow: 0 0 15px #00eaff;
    }

    /* TAB CONTENT */
    .tab {
        display: none;
        padding: 20px;
        width: 92%;
        margin: auto;
        animation: fade 0.3s ease;
    }
    .tab.active { display: block; }

    @keyframes fade { from {opacity: 0;} to {opacity: 1;} }

    /* CYBER GROUPBOX */
    .groupbox {
        border: 1px solid #8a2be2;
        padding: 18px;
        border-radius: 10px;
        background: rgba(20, 0, 60, 0.35);
        box-shadow: 0 0 15px #8a2be2;
        margin-bottom: 25px;
    }

    .group-title {
        font-size: 18px;
        margin-bottom: 10px;
        color: #d08bff;
        text-shadow: 0 0 8px #8a2be2;
    }

    textarea, input, select {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: none;
        margin-top: 8px;
        outline: none;
        background: #0f0a26;
        color: #fff;
        font-size: 15px;
        box-shadow: inset 0 0 10px #3a1ea1;
    }

    button {
        margin-top: 12px;
        padding: 10px 18px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        border: none;
        color: #000;
        background: #9d4bff;
        box-shadow: 0 0 12px #9d4bff;
        transition: 0.25s;
    }
    button:hover {
        background: #d69bff;
        box-shadow: 0 0 18px #d69bff;
    }

    .btn-row {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }

</style>
</head>
<body>

<h1>⚡ Công cụ Hoai – Cyberpunk Tools ⚡</h1>

<div class="tab-container">
    <button class="tab-btn active" onclick="openTab('convert')">Convert Link</button>
    <button class="tab-btn" onclick="openTab('setting')">Setting</button>
</div>

<!-- TAB 1 -->
<div class="tab active" id="convert">
    <div class="groupbox">
        <div class="group-title">Nhập chuỗi bất kỳ</div>
        <textarea id="inputText" rows="4" placeholder="Dán đoạn text bất kỳ có chứa link"></textarea>
        
        <button onclick="convertLink()">Convert</button>

        <div class="group-title" style="margin-top:20px;">Kết quả</div>
        <input id="outputText" placeholder="Link sau khi tách..." readonly>

        <div class="btn-row">
            <button onclick="copyText()">Copy</button>
            <button onclick="goLink()">Go</button>
        </div>
    </div>

    <!-- NEW BOX: HASHTAG -->
    <div class="groupbox">
        <div class="group-title">Chọn chủ đề → Tự sinh Hashtag xu hướng</div>

        <select id="hashtagSelect" onchange="genHashtag()">
            <option value="">-- chọn chủ đề --</option>
            <option value="tintuc">Tin tức</option>
            <option value="mubahiem">Mũ bảo hiểm</option>
            <option value="giaitri">Giải trí</option>
            <option value="xuhuong">Trend MXH</option>
        </select>

        <input id="hashtagOut" placeholder="#hashtag sẽ hiển thị tại đây..." readonly>

        <button onclick="copyHashtag()">Copy Hashtag</button>
    </div>

</div>

<!-- TAB 2 -->
<div class="tab" id="setting">
    <div class="groupbox">
        <div class="group-title">Setting</div>
        <p>Tính năng đang cập nhật...</p>
    </div>
</div>

<script>
function openTab(id) {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    event.target.classList.add("active");
}

function convertLink() {
    let text = document.getElementById("inputText").value;
    let url = text.match(/https?:\/\/[^\s]+/);
    document.getElementById("outputText").value = url ? url[0] : "Không tìm thấy link!";
}

function copyText() {
    let out = document.getElementById("outputText");
    out.select();
    document.execCommand("copy");
    alert("Đã copy!");
}

function goLink() {
    let link = document.getElementById("outputText").value;
    if (link.startsWith("http")) window.open(link, "_blank");
    else alert("Link không hợp lệ!");
}

/* HASHTAG GENERATOR */
function genHashtag() {
    let type = document.getElementById("hashtagSelect").value;
    let out = document.getElementById("hashtagOut");

    let hashtags = {
        tintuc: "#tintuc #tintucmxh #tintuc24h #newsVN #hotnews #trend2025",
        mubahiem: "#mubahiem #mubahiemchat #antoangiaothong #baohiem #trend",
        giaitri: "#giaitri #showbiz #hottrend #mxh #viral",
        xuhuong: "#trend #trendmxh #hot2025 #viralclip #foru"
    };

    out.value = hashtags[type] || "";
}

function copyHashtag() {
    let out = document.getElementById("hashtagOut");
    out.select();
    document.execCommand("copy");
    alert("Đã copy hashtag!");
}
</script>

</body>
</html>
