<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <title>Quản Trị Viên - Tin Tức MXH</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      padding: 20px;
      color: #1e3a8a;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(30, 64, 175, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    h2 { text-align: center; color: #1e40af; margin-bottom: 20px; font-size: 24px; display: flex; align-items: center; justify-content: center; gap: 10px; }

    /* Tab Control */
    .tabs-header {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid #e3f2fd;
    }
    .tab-btn {
      padding: 12px 20px;
      cursor: pointer;
      border: none;
      background: #f1f5f9;
      color: #64748b;
      font-weight: 600;
      border-radius: 10px 10px 0 0;
      transition: all 0.3s;
      flex: 1;
    }
    .tab-btn.active {
      background: #1e88e5;
      color: white;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; animation: fadeIn 0.3s ease; }

    /* Group Box (Fieldset) Style */
    .group-box {
      border: 1.5px solid #90caf9;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      background: #fcfdfe;
    }
    .group-box legend {
      padding: 0 10px;
      font-weight: bold;
      color: #1e88e5;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Form Styles */
    label { font-weight: 600; color: #1e40af; display: flex; align-items: center; gap: 6px; font-size: 14px; margin-top: 10px; margin-bottom: 5px; }
    input[type="text"], textarea {
      width: 100%; padding: 11px; border: 1.5px solid #90caf9;
      border-radius: 10px; font-size: 14px; transition: 0.3s;
    }
    input:focus, textarea:focus { outline: none; border-color: #42a5f5; box-shadow: 0 0 0 3px rgba(66, 165, 245, 0.2); }
    textarea { min-height: 80px; resize: vertical; }

    .input-group { display: flex; gap: 8px; align-items: center; margin-bottom: 5px; }
    .btn-small { width: 36px; height: 36px; border: none; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: white; transition: 0.2s; }
    .btn-add { background: #42a5f5; }
    .btn-remove { background: #ef5350; }

    .media-list {
      max-height: 150px; overflow-y: auto; padding: 8px; margin-top: 5px;
      background: #f8fbff; border-radius: 10px; border: 1px dashed #90caf9;
    }
    .media-item {
      display: flex; align-items: center; justify-content: space-between;
      padding: 6px; background: #e3f2fd; border-radius: 8px; margin-bottom: 5px; font-size: 13px;
    }

    /* Assistant Buttons */
    .assistant-grid { display: flex; flex-direction: column; gap: 15px; padding: 10px 0; }
    .btn-assistant {
      padding: 18px; border: 2px solid #1e88e5; border-radius: 12px;
      background: #fff; color: #1e88e5; font-weight: bold; cursor: pointer;
      display: flex; align-items: center; justify-content: space-between; transition: 0.3s;
    }
    .btn-assistant:hover { background: #1e88e5; color: #fff; transform: translateY(-3px); }

    /* Action Buttons */
    .btn { width: 100%; padding: 13px; background: #1e88e5; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .btn-secondary { background: #42a5f5; }
    #output, #outputtt { background: #f8fbff; font-family: monospace; font-size: 12px; margin-top: 5px; }

    /* Tooltip & Popup */
    .tooltip-container { position: fixed; bottom: 20px; right: 20px; z-index: 1000; touch-action: none; }
    .tooltip-btn { width: 56px; height: 56px; background: #1e88e5; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    .tooltip-menu { position: absolute; bottom: 70px; right: 0; background: white; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); padding: 10px; display: none; flex-direction: column; min-width: 200px; }
    .tooltip-menu.active { display: flex; }
    .tooltip-item { padding: 10px; text-decoration: none; color: #1e3a8a; display: flex; align-items: center; gap: 10px; font-size: 14px; border-radius: 8px; }
    .tooltip-item:hover { background: #e3f2fd; }

    .popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 2000; }
    .popup-content { background: #fff; padding: 24px; border-radius: 16px; width: 90%; max-width: 360px; text-align: center; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="container">
    <h2><i class="fas fa-tasks"></i> Admin Hoài Panel</h2>

    <div class="tabs-header">
      <div class="tab-btn active" onclick="openTab(event, 'tab-ui')">Tạo giao diện trang</div>
      <div class="tab-btn" onclick="openTab(event, 'tab-ai')">Trợ lý ảo</div>
    </div>

    <div id="tab-ui" class="tab-content active">
      <fieldset class="group-box">
        <legend><i class="fas fa-edit"></i> Nội dung hiển thị</legend>
        
        <label>Tiêu đề bài viết</label>
        <input type="text" id="a" placeholder="Nhập tiêu đề...">

        <label>Nội dung chi tiết</label>
        <textarea id="ab" placeholder="Mô tả sự kiện..."></textarea>

        <label>Video Google Drive (nhiều)</label>
        <div class="input-group">
          <input type="text" id="videoInput" placeholder="Dán link drive...">
          <button class="btn-small btn-add" onclick="themVideo()"><i class="fas fa-plus"></i></button>
        </div>
        <div class="media-list" id="videoList"></div>

        <label>Ảnh chi tiết (nhiều)</label>
        <div class="input-group">
          <input type="text" id="imageInput" placeholder="Dán link ảnh...">
          <button class="btn-small btn-add" onclick="themAnh()"><i class="fas fa-plus"></i></button>
        </div>
        <div class="media-list" id="imageList"></div>

        <label>Quảng cáo (Link ảnh & Đích)</label>
        <input list="videoAds" type="text" id="c" placeholder="Link ảnh quảng cáo..." style="margin-bottom:8px">
        <datalist id="videoAds">
          <option value="https://tintucmxh.github.io/TinTucMXH/vn-11134258-820l4-mgug0poszr4b79.webp">Shopee Banner</option>
          <option value="https://tintucmxh.github.io/TinTucMXH/mbhtrungquyen.webp">Mũ Bảo Hiểm</option>
        </datalist>
        <input list="Ads" type="text" id="d" placeholder="Link Shopee, Tiki...">
        <datalist id="Ads">
            <option value="https://s.shopee.vn/an_redir?origin_link=...">Link 1</option>
        </datalist>
      </fieldset>

      <button class="btn" onclick="xuatDuLieu()"><i class="fas fa-code"></i> Xuất Dữ Liệu</button>
      <button class="btn btn-secondary" onclick="hienPopup()"><i class="fas fa-save"></i> Lưu File HTML</button>
      <button class="btn btn-secondary" onclick="xemTruoc()"><i class="fas fa-eye"></i> Xem Trước</button>

      <label>Thông tin tóm tắt</label>
      <textarea id="outputtt" readonly></textarea>
      
      <label>Mã HTML hoàn chỉnh</label>
      <textarea id="output" readonly></textarea>

      <label>Đường dẫn trang web</label>
      <input type="text" id="linktrangwes" readonly placeholder="Sẽ hiển thị sau khi lưu">
    </div>

    <div id="tab-ai" class="tab-content">
      <div class="assistant-grid">
        <button class="btn-assistant" onclick="window.open('https://chatgpt.com', '_blank')">
          <span><i class="fas fa-robot"></i> Trợ lý 1 (ChatGPT)</span>
          <i class="fas fa-external-link-alt"></i>
        </button>
        <button class="btn-assistant" onclick="window.open('https://gemini.google.com', '_blank')">
          <span><i class="fas fa-brain"></i> Trợ lý 2 (Gemini)</span>
          <i class="fas fa-external-link-alt"></i>
        </button>
        <button class="btn-assistant" onclick="window.open('https://claude.ai', '_blank')">
          <span><i class="fas fa-magic"></i> Trợ lý 3 (Claude AI)</span>
          <i class="fas fa-external-link-alt"></i>
        </button>
      </div>
      <p style="font-size: 12px; color: #64748b; text-align: center; margin-top: 20px;">Hệ thống hỗ trợ soạn thảo nội dung nhanh.</p>
    </div>
  </div>

  <div class="tooltip-container" id="draggableTooltip">
    <div class="tooltip-btn" id="tooltipToggle"><i class="fas fa-tools"></i></div>
    <div class="tooltip-menu" id="tooltipMenu">
      <a href="https://x2download.com" target="_blank" class="tooltip-item"><i class="fab fa-facebook"></i> FB Downloader</a>
      <a href="https://snaptik.vn" target="_blank" class="tooltip-item"><i class="fab fa-tiktok"></i> Tiktok Downloader</a>
      <a href="https://2fa.live" target="_blank" class="tooltip-item"><i class="fas fa-shield-alt"></i> 2FA Live</a>
    </div>
  </div>

  <div class="popup" id="savePopup">
    <div class="popup-content">
      <h3>Tên File Lưu Trữ</h3>
      <input type="text" id="fileName" placeholder="Tên file (vd: tin-tuc-moi)">
      <div style="display:flex; gap:10px; margin-top:15px">
        <button class="btn" onclick="xacNhanLuu()" style="background:#42a5f5">Lưu ngay</button>
        <button class="btn" onclick="dongPopup()" style="background:#ef5350">Hủy</button>
      </div>
    </div>
  </div>

  <script>
    // Tab Logic
    function openTab(evt, tabName) {
      const contents = document.getElementsByClassName("tab-content");
      for (let i = 0; i < contents.length; i++) contents[i].classList.remove("active");
      const btns = document.getElementsByClassName("tab-btn");
      for (let i = 0; i < btns.length; i++) btns[i].classList.remove("active");
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }

    // Media Logic
    let danhSachVideo = [];
    let danhSachAnh = [];

    function convertVideoLink(url) {
      const match = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
      return match ? `https://drive.google.com/file/d/${match[1]}/preview` : url;
    }
    function convertImageLink(url) {
      const match = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
      return match ? `https://drive.google.com/uc?export=view&id=${match[1]}` : url;
    }

    function themVideo() {
      const input = document.getElementById("videoInput");
      if (input.value.trim()) {
        danhSachVideo.push(convertVideoLink(input.value.trim()));
        input.value = "";
        renderMedia('videoList', danhSachVideo, 'fa-video');
      }
    }

    function themAnh() {
      const input = document.getElementById("imageInput");
      if (input.value.trim()) {
        danhSachAnh.push(convertImageLink(input.value.trim()));
        input.value = "";
        renderMedia('imageList', danhSachAnh, 'fa-image');
      }
    }

    function renderMedia(id, arr, icon) {
      const list = document.getElementById(id);
      list.innerHTML = arr.map((url, i) => `
        <div class="media-item">
          <span><i class="fas ${icon}"></i> File ${i+1}</span>
          <button class="btn-small btn-remove" onclick="removeItem('${id}', ${i})"><i class="fas fa-trash"></i></button>
        </div>
      `).join('');
    }

    function removeItem(id, index) {
      if(id === 'videoList') danhSachVideo.splice(index, 1);
      else danhSachAnh.splice(index, 1);
      renderMedia(id, id === 'videoList' ? danhSachVideo : danhSachAnh, id === 'videoList' ? 'fa-video' : 'fa-image');
    }

    // Export Logic
    function xuatDuLieu() {
      const a = document.getElementById("a").value.trim();
      const ab = document.getElementById("ab").value.trim();
      if (!a || !ab) return alert("Vui lòng điền tiêu đề và nội dung!");
      const htmlOutput = `<!DOCTYPE html><html><head><title>${a}</title></head><body><h1>${a}</h1><p>${ab}</p></body></html>`;
      document.getElementById("output").value = htmlOutput;
      document.getElementById("outputtt").value = `Tiêu đề: ${a}\nVideo: ${danhSachVideo.length}\nẢnh: ${danhSachAnh.length}`;
    }

    function hienPopup() { document.getElementById("savePopup").style.display = "flex"; }
    function dongPopup() { document.getElementById("savePopup").style.display = "none"; }
    
    function xacNhanLuu() {
      const name = document.getElementById("fileName").value || "news";
      xuatDuLieu();
      const blob = new Blob([document.getElementById("output").value], {type: "text/html"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = name + ".html";
      link.click();
      document.getElementById("linktrangwes").value = "https://tintucmxh.github.io/TinTucMXH/" + name + ".html";
      dongPopup();
    }

    function xemTruoc() {
      xuatDuLieu();
      const win = window.open();
      win.document.write(document.getElementById("output").value);
    }

    // Tooltip Logic
    const toggle = document.getElementById("tooltipToggle");
    const menu = document.getElementById("tooltipMenu");
    toggle.onclick = () => menu.classList.toggle("active");

    // Copy on Double Click
    ["output", "outputtt", "linktrangwes"].forEach(id => {
      document.getElementById(id).ondblclick = function() {
        this.select();
        document.execCommand("copy");
        alert("Đã sao chép!");
      };
    });
  </script>
</body>
</html>
