<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C√¥ng C·ª• AI Th·ªùi Trang</title>

<style>
/* ================= BASE ================= */
body {
    margin: 0;
    padding: 0;
    background: #0b0b0b;
    font-family: 'Segoe UI', sans-serif;
    color: #ffffff;
}

.container {
    width: 100%;
    padding: 16px;
    box-sizing: border-box;
}

/* ================= TABS ================= */
.tabs {
    display: flex;
    justify-content: space-around;
    background: #111;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 16px;
    border: 1px solid #222;
}

.tab {
    padding: 10px 18px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 8px;
    background: #1a1a1a;
    color: #ccc;
    transition: 0.25s;
}

.tab:hover {
    background: #222;
    color: #fff;
}

.tab.active {
    background: linear-gradient(135deg,#00e5ff,#2979ff);
    color: #fff;
    box-shadow: 0 0 12px rgba(0,229,255,0.6);
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

/* ================= LAYOUT ================= */
.layout {
    display: grid;
    grid-template-columns: 1fr 1.3fr;
    gap: 16px;
}

/* ================= GROUP BOX ================= */
.box {
    background: #121212;
    border: 1px solid #222;
    border-radius: 14px;
    padding: 16px;
}

.box h3 {
    margin-top: 0;
    margin-bottom: 12px;
    text-align: center;
}

/* ================= FORM ================= */
label {
    color: #ddd;
    font-weight: bold;
}

select,
textarea,
input[type="file"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    background: #1a1a1a;
    color: #fff;
    border: 1px solid #333;
}

select:focus,
textarea:focus,
input[type="file"]:focus {
    outline: none;
    border-color: #00e5ff;
    box-shadow: 0 0 6px rgba(0,229,255,0.6);
}

textarea {
    height: 220px;
    resize: none;
}

/* ================= BUTTON ================= */
button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg,#00e5ff,#2979ff);
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.25s;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 0 14px rgba(0,229,255,0.7);
}

/* ================= VIDEO ================= */
iframe {
    width: 100%;
    aspect-ratio: 9/16;
    margin-top: 12px;
    border-radius: 12px;
    border: 1px solid #333;
    background: #000;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
    .layout {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- TABS -->
    <div class="tabs">
        <div class="tab active" onclick="openTab(event,'thoitrang')">Th·ªùi Trang</div>
        <div class="tab" onclick="openTab(event,'giadung')">Gia D·ª•ng</div>
        <div class="tab" onclick="openTab(event,'content')">Content</div>
    </div>

    <!-- TAB TH·ªúI TRANG -->
    <div id="thoitrang" class="tab-content active">
        <div class="layout">

            <!-- LEFT -->
            <div class="box">
                <h3>‚öôÔ∏è Tu·ª≥ ch·ªçn t·∫°o video</h3>

                <label>üì∏ ·∫¢nh trang ph·ª•c</label>
                <input type="file">

                <label>üé¨ Chuy·ªÉn ƒë·ªông</label>
                <select id="motionList" onchange="showPrompt()">
                    <option value="">‚Äî ch·ªçn ‚Äî</option>
                    <option value="stair">ƒêi xu·ªëng c·∫ßu thang</option>
                    <option value="ivy">T∆∞·ªùng g·∫°ch ivy</option>
                    <option value="cafe">ƒêi trong cafe</option>
                    <option value="street">ƒêi ph·ªë</option>
                </select>

                <label>üéû Frame-by-frame</label>
                <select id="frameList" onchange="showPrompt()">
                    <option value="">‚Äî ch·ªçn ‚Äî</option>
                    <option value="frame1">0‚Äì1s ‚Üí 1‚Äì3s ‚Üí 3‚Äì5s</option>
                    <option value="frame2">0‚Äì2s ‚Üí 2‚Äì4s ‚Üí 4‚Äì6s</option>
                </select>

                <button onclick="copyPrompt()">üìã Copy Prompt</button>
            </div>

            <!-- RIGHT -->
            <div class="box">
                <h3>üìÑ Prompt & Video</h3>

                <label>üìù Prompt</label>
                <textarea id="promptOutput" readonly></textarea>

                <label>üé• Video preview</label>
                <iframe id="demoVideo"></iframe>
            </div>

        </div>
    </div>

    <div id="giadung" class="tab-content">
        <div class="box"><h3>Gia d·ª•ng ƒëang c·∫≠p nh·∫≠t‚Ä¶</h3></div>
    </div>

    <div id="content" class="tab-content">
        <div class="box"><h3>Content ƒëang c·∫≠p nh·∫≠t‚Ä¶</h3></div>
    </div>

</div>

<script>
const prompts = {
    stair: "A beautiful young woman slowly descends a marble staircase. Use the outfit from the input reference image.",
    ivy: "A young woman walks in front of a brick wall with green ivy. Use the outfit from the input reference image.",
    cafe: "A young woman walks inside a minimalist cafe. Use the outfit from the input reference image.",
    street: "A fashionable young woman walks along a minimalist urban street. Use the outfit from the input reference image.",

    frame1: "0‚Äì1s step forward ‚Üí 1‚Äì3s touch hair ‚Üí 3‚Äì5s soft smile.",
    frame2: "0‚Äì2s pose ‚Üí 2‚Äì4s half-turn ‚Üí 4‚Äì6s walk closer."
};

function openTab(e, tabId) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    e.target.classList.add('active');
    document.getElementById(tabId).classList.add('active');
}

function showPrompt() {
    let m = motionList.value;
    let f = frameList.value;
    let text = "";
    if (m) text += prompts[m] + "\n\n";
    if (f) text += prompts[f];
    promptOutput.value = text;
}

function copyPrompt() {
    promptOutput.select();
    navigator.clipboard.writeText(promptOutput.value);
    alert("‚úÖ ƒê√£ copy prompt!");
}
</script>

</body>
</html>
