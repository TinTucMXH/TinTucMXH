<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üì± T·∫°o Trang B√†i Vi·∫øt M·ªõi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 30px;
      color: #222;
    }
    h1 { text-align: center; color: #1976d2; }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 20px auto;
    }
    label { display:block; margin-top:12px; font-weight:bold; }
    input[type="text"], textarea {
      width:100%; padding:10px; border:1px solid #ccc; border-radius:6px;
      font-family: monospace;
    }
    textarea {
      height: 250px;
      resize: vertical;
    }
    button {
      margin-top:18px; width:100%; padding:12px;
      border:none; border-radius:8px; cursor:pointer;
      color:white; font-size:16px;
    }
    #previewBtn { background:#4caf50; }
    #generateBtn { background:#1976d2; }
    button:hover { opacity:0.9; }
    .preview {
      display:none;
      background:#fff;
      border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      max-width:400px;
      margin:20px auto;
      padding:20px;
      text-align:center;
    }
    .video-container {
      position:relative;
      width:100%;
      padding-top:177.78%; /* 9:16 */
      background:#000;
      border-radius:12px;
      overflow:hidden;
    }
    .video-container iframe {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      border:none;
      border-radius:12px;
    }
    .popup {
      position:fixed;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:white;
      border:2px solid #1976d2;
      padding:20px;
      border-radius:12px;
      text-align:center;
      display:none;
      box-shadow:0 4px 15px rgba(0,0,0,0.2);
      z-index:999;
      max-width: 90%;
      width: 350px;
    }
    .close-btn {
      position:absolute; top:8px; right:10px;
      background:#f44336; color:white;
      border:none; border-radius:50%; width:24px; height:24px;
      cursor:pointer; font-size:18px; line-height:24px;
    }
    .ad-video-container {
      position:relative;
      width:100%;
      padding-top:177.78%;
      background:#000;
      border-radius:10px;
      overflow:hidden;
      margin:15px auto 0;
      cursor: pointer;
    }
    .ad-video-container iframe {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      border:none;
      border-radius:10px;
      pointer-events: none; /* Cho ph√©p click xuy√™n qua iframe */
    }
    @media(max-width:480px){
      body { padding:15px; }
      .container, .preview { max-width:100%; }
    }
  </style>
</head>
<body>
  <h1>üì± T·∫°o Trang B√†i M·ªõi</h1>
  <div class="container">
    <label>üìù Ti√™u ƒë·ªÅ video:</label>
    <input type="text" id="videoTitle" placeholder="Nh·∫≠p ti√™u ƒë·ªÅ video...">
    <label>üì∫ Link nh√∫ng video ch√≠nh (TikTok / YouTube Shorts):</label>
    <input type="text" id="videoLink" placeholder="D√°n link nh√∫ng iframe...">
    <label>üéØ Link nh√∫ng video qu·∫£ng c√°o:</label>
    <input type="text" id="adLink" placeholder="D√°n link qu·∫£ng c√°o...">
    <label>üîó Link chuy·ªÉn h∆∞·ªõng khi nh·∫•n qu·∫£ng c√°o:</label>
    <input type="text" id="redirectLink" placeholder="D√°n link chuy·ªÉn h∆∞·ªõng...">
    <label>üíæ T√™n file xu·∫•t ra (kh√¥ng c√≥ .html):</label>
    <input type="text" id="fileName" placeholder="vd: video_doc_916">
    <button id="previewBtn">üëÄ Xem tr∆∞·ªõc</button>
    <button id="generateBtn">üíæ T·∫£i & Xem file HTML</button>
    <label>üìÑ M√£ HTML t·∫°o ra:</label>
    <textarea id="htmlOutput" readonly placeholder="M√£ HTML s·∫Ω hi·ªÉn th·ªã t·∫°i ƒë√¢y sau khi nh·∫•n Xem tr∆∞·ªõc..."></textarea>
  </div>

  <div class="preview" id="previewBox">
    <h2 id="previewTitle"></h2>
    <div class="video-container">
      <iframe id="previewVideo" allow="autoplay" allowfullscreen></iframe>
    </div>
  </div>

  <div class="popup" id="adPopup">
    <button class="close-btn" id="closePopup">√ó</button>
    <h3>üé• Video qu·∫£ng c√°o</h3>
    <div class="ad-video-container" id="adContainer">
      <iframe id="previewAd" allow="autoplay" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // DOM Elements
    const titleInput = document.getElementById("videoTitle");
    const videoInput = document.getElementById("videoLink");
    const adInput = document.getElementById("adLink");
    const redirectInput = document.getElementById("redirectLink");
    const fileInput = document.getElementById("fileName");
    const previewBtn = document.getElementById("previewBtn");
    const generateBtn = document.getElementById("generateBtn");
    const htmlOutput = document.getElementById("htmlOutput");
    const previewBox = document.getElementById("previewBox");
    const previewTitle = document.getElementById("previewTitle");
    const previewVideo = document.getElementById("previewVideo");
    const previewAd = document.getElementById("previewAd");
    const adPopup = document.getElementById("adPopup");
    const adContainer = document.getElementById("adContainer");
    const closePopup = document.getElementById("closePopup");

    let popupTimer = null;

    // H√†m hi·ªÉn th·ªã popup qu·∫£ng c√°o (l·∫∑p l·∫°i m·ªói 30s)
    function showPopup() {
      adPopup.style.display = "block";
      clearTimeout(popupTimer);
      popupTimer = setTimeout(showPopup, 30000);
    }

    // ·∫®n popup
    function hidePopup() {
      adPopup.style.display = "none";
      clearTimeout(popupTimer);
    }

    // Xem tr∆∞·ªõc
    previewBtn.onclick = () => {
      const t = titleInput.value.trim();
      const v = videoInput.value.trim();
      const a = adInput.value.trim();
      const r = redirectInput.value.trim();

      if (!t || !v || !a || !r) {
        alert("‚ö†Ô∏è H√£y ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin tr∆∞·ªõc khi xem tr∆∞·ªõc!");
        return;
      }

      // T·∫°o HTML
      const html = generateHTML(t, v, a, r);
      htmlOutput.value = html;

      // C·∫≠p nh·∫≠t preview
      previewTitle.textContent = t;
      previewVideo.src = v;
      previewAd.src = a;
      previewBox.style.display = "block";

      // Hi·ªÉn th·ªã popup
      showPopup();

      // G·∫Øn s·ª± ki·ªán click cho qu·∫£ng c√°o (trong preview)
      adContainer.onclick = () => {
        if (r) window.open(r, "_blank");
      };
    };

    // T·∫°o file HTML
    generateBtn.onclick = () => {
      const t = titleInput.value.trim();
      const v = videoInput.value.trim();
      const a = adInput.value.trim();
      const r = redirectInput.value.trim();
      const f = fileInput.value.trim();

      if (!t || !v || !a || !r || !f) {
        alert("‚ö†Ô∏è H√£y ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin tr∆∞·ªõc khi t·∫°o file!");
        return;
      }

      const html = generateHTML(t, v, a, r);
      const blob = new Blob([html], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const aTag = document.createElement("a");
      aTag.href = url;
      aTag.download = f + ".html";
      document.body.appendChild(aTag);
      aTag.click();
      document.body.removeChild(aTag);
      URL.revokeObjectURL(url);

      // M·ªü file trong tab m·ªõi
      window.open(url, "_blank");
    };

    // ƒê√≥ng popup
    closePopup.onclick = hidePopup;

    // Click v√†o qu·∫£ng c√°o trong popup preview
    adContainer.onclick = () => {
      const r = redirectInput.value.trim();
      if (r) window.open(r, "_blank");
    };

    // H√†m t·∫°o HTML xu·∫•t ra
    function generateHTML(title, videoSrc, adSrc, redirectLink) {
      return `<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>${title}</title>
<style>
  body {font-family: Arial, sans-serif; text-align:center; background:#f3f4f6; padding:20px; margin:0;}
  h1 {color: #1976d2; margin-bottom: 20px;}
  .video-container, .ad-video-container {
    position:relative; width:100%; max-width:400px; margin:20px auto;
    padding-top:177.78%; background:#000; border-radius:12px; overflow:hidden;
  }
  .video-container iframe, .ad-video-container iframe {
    position:absolute; top:0; left:0; width:100%; height:100%; border:none; border-radius:12px;
  }
  .ad-video-container {cursor: pointer;}
  .ad-video-container iframe {pointer-events: none;}
  .popup {
    position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
    background:#fff; border:2px solid #1976d2; padding:20px; border-radius:12px;
    display:none; z-index:999; max-width:90%; width:350px; box-shadow:0 4px 15px rgba(0,0,0,0.2);
  }
  .close-btn {
    position:absolute; top:8px; right:10px; background:#f44336; color:white;
    border:none; border-radius:50%; width:24px; height:24px; cursor:pointer; font-size:18px;
  }
</style>
</head>
<body>
<h1>${title}</h1>
<div class="video-container">
  <iframe src="${videoSrc}" allow="autoplay" allowfullscreen></iframe>
</div>

<div class="popup" id="adPopup">
  <button class="close-btn" id="closeBtn">√ó</button>
  <h3>üé• Video qu·∫£ng c√°o</h3>
  <div class="ad-video-container" id="adContainer">
    <iframe src="${adSrc}" allow="autoplay" allowfullscreen></iframe>
  </div>
</div>

<script>
  const adPopup = document.getElementById("adPopup");
  const adContainer = document.getElementById("adContainer");
  const closeBtn = document.getElementById("closeBtn");
  let timer;

  function showAd() {
    adPopup.style.display = "block";
    clearTimeout(timer);
    timer = setTimeout(showAd, 30000);
  }

  function hideAd() {
    adPopup.style.display = "none";
    clearTimeout(timer);
  }

  closeBtn.onclick = hideAd;
  adContainer.onclick = () => window.open("${redirectLink}", "_blank");
  showAd();
</script>
</body>
</html>`;
    }
  </script>
</body>
</html>
