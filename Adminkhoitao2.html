  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      padding: 20px;
      color: #1e3a8a;
    }
    h2 {
      text-align: center;
      color: #1e40af;
      margin-bottom: 20px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .container {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(30, 64, 175, 0.1);
      max-width: 560px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    label {
      font-weight: 600;
      color: #1e40af;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 15px;
    }
   input[type="text"], textarea {
      width: 100%;
      padding: 11px;
      border: 1.5px solid #90caf9;
      border-radius: 10px;
      font-size: 14px;
      transition: border 0.3s;
    }
    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: #42a5f5;
      box-shadow: 0 0 0 3px rgba(66, 165, 245, 0.2);
    }
    textarea { min-height: 90px; resize: vertical; }
    .input-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .input-group input { flex: 1; }
    .btn-small {
      padding: 8px 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
      transition: all 0.2s;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-add { background: #42a5f5; color: white; }
    .btn-add:hover { background: #1e88e5; }
    .btn-remove { background: #ef5350; color: white; }
    .btn-remove:hover { background: #e53935; }
    .media-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
      max-height: 180px;
      overflow-y: auto;
      padding: 8px;
      background: #f8fbff;
      border-radius: 10px;
      border: 1px dashed #90caf9;
    }
    .media-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px;
      background: #e3f2fd;
      border-radius: 8px;
      font-size: 13px;
      word-break: break-all;
    }
    .btn {
      width: 100%;
      padding: 13px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn:hover { background: #1565c0; }
    .btn-secondary { background: #42a5f5; }
    .btn-secondary:hover { background: #1e88e5; }
    #output, #outputtt {
      background: #f8fbff;
      font-family: monospace;
      font-size: 13px;
      line-height: 1.5;
    }
    .copy-hint {
      font-size: 12px;
      color: #42a5f5;
      text-align: center;
      margin-top: 4px;
      font-style: italic;
    }
    .popup {
      display: none;
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }
    .popup input { margin-top: 12px; }
    .popup-buttons {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    .popup-buttons button {
      flex: 1;
      padding: 11px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    
    .confirm { background: #42a5f5; color: white; }
    .confirm:hover { background: #1e88e5; }
    .cancel { background: #ef5350; color: white; }
    .cancel:hover { background: #e53935; }
    
    /* === TOOLTIP GÓC PHẢI DƯỚI === */
    .tooltip-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
    .tooltip-btn {
      width: 56px;
      height: 56px;
      background: #1e88e5;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(30, 137, 229, 0.3);
      transition: all 0.3s ease;
    }
    .tooltip-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(30, 137, 229, 0.4);
    }
    .tooltip-menu {
      position: absolute;
      bottom: 70px;
      right: 0;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 12px;
      display: none;
      flex-direction: column;
      gap: 8px;
      min-width: 220px;
      animation: fadeIn 0.3s ease-out;
    }
    .tooltip-menu.active {
      display: flex;
    }
    .tooltip-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 10px;
      color: #1e3a8a;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s;
    }
    .tooltip-item:hover {
      background: #e3f2fd;
      transform: translateX(4px);
    }
    .tooltip-item i {

      height: 36px;
      background: #42a5f5;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .tooltip-item span {
      flex: 1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 480px) {
      .container { padding: 16px; }
      h2 { font-size: 20px; }
    }

  <script>
    let danhSachVideo = [];
    let danhSachAnh = [];

    // === TỰ ĐỘNG CHUYỂN ĐỔI LINK ===
    function convertVideoLink(url) {
      const match = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
      return match ? `https://drive.google.com/file/d/${match[1]}/preview` : url;
    }

    function convertImageLink(url) {
      const match = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
      return match ? `https://drive.google.com/uc?export=view&id=${match[1]}` : url;
    }

    // === VIDEO ===
    function themVideo() {
      const input = document.getElementById("videoInput");
      const url = input.value.trim();
      if (!url) return;
      const finalUrl = convertVideoLink(url);
      danhSachVideo.push(finalUrl);
      input.value = "";
      capNhatDanhSachVideo();
      xuatDuLieu();
    }

    function xoaVideo(index) {
      danhSachVideo.splice(index, 1);
      capNhatDanhSachVideo();
      xuatDuLieu();
    }

    function capNhatDanhSachVideo() {
      const list = document.getElementById("videoList");
      list.innerHTML = "";
      danhSachVideo.forEach((url, i) => {
        const div = document.createElement("div");
        div.className = "media-item";
        div.innerHTML = `
          <span>${i+1}. <i class="fas fa-video"></i> Video</span>
          <button class="btn-small btn-remove" onclick="xoaVideo(${i})" title="Xóa">
            <i class="fas fa-trash"></i>
          </button>
        `;
        list.appendChild(div);
      });
    }

    // === ẢNH ===
    function themAnh() {
      const input = document.getElementById("imageInput");
      const url = input.value.trim();
      if (!url) return;
      const finalUrl = convertImageLink(url);
      danhSachAnh.push(finalUrl);
      input.value = "";
      capNhatDanhSachAnh();
      xuatDuLieu();
    }

    function xoaAnh(index) {
      danhSachAnh.splice(index, 1);
      capNhatDanhSachAnh();
      xuatDuLieu();

    function xuatDuLieu() {
      const a = document.getElementById("a").value.trim();
      const ab = document.getElementById("ab").value.trim();
      const c = document.getElementById("c").value.trim() || "https://via.placeholder.com/300x200?text=QC";
      const d = document.getElementById("d").value.trim() || "#";
      if (!a || !ab || danhSachVideo.length === 0) {
        alert("Vui lòng nhập tiêu đề, nội dung và ít nhất 1 video!");
       return;
      }

      tenFile = document.getElementById("fileName").value.trim() || a.replace(/[^a-zA-Z0-9]/g, '-');
      const html = taoFileHTML(a, ab, c, d, tenFile);
      const info = `Tiêu đề: ${a}\nVideo: ${danhSachVideo.length}\nẢnh: ${danhSachAnh.length}\nQC: ${c}`;

      document.getElementById("output").value = html;
      document.getElementById("outputtt").value = info;

        document.execCommand("copy");
        alert("Đã sao chép!");

    function xemTruoc() {
      xuatDuLieu();
      const blob = new Blob([document.getElementById("output").value], { type: "text/html" });
      const win = window.open(URL.createObjectURL(blob), "_blank");
      win.document.title = tenFile;
    }

    function hienPopup() { document.getElementById("popup").style.display = "flex"; }
    function dongPopup() { document.getElementById("popup").style.display = "none"; document.getElementById("fileName").value = ""; }

    function xacNhanLuu() {
      const ten = document.getElementById("fileName").value.trim() || document.getElementById("a").value.trim().replace(/[^a-zA-Z0-9]/g, '-');
      if (!ten) return alert("Vui lòng nhập tên file!");
      xuatDuLieu();
      const blob = new Blob([document.getElementById("output").value], { type: "text/html;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = ten + ".html";
      link.click();
      document.getElementById("linktrangwes").value = "https://tintucmxh.github.io/TinTucMXH/" + ten + ".html";
      dongPopup();
    }
