<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#0f172a;color:#fff}

/* HEADER */
header{background:#020617;padding:16px;text-align:center;border-bottom:2px solid #22d3ee}
header h1{color:#22d3ee}

/* TABS */
.tabs{display:flex;gap:10px;justify-content:center;padding:14px;flex-wrap:wrap}
.tab-btn{padding:10px 18px;border:none;border-radius:20px;background:#1e293b;color:#fff;cursor:pointer}

/* FILTER */

.accordion-header{padding:14px;cursor:pointer;border-bottom:1px solid #22d3ee33}
.accordion-content{display:none;padding:14px}
.accordion-content label{display:inline-block;margin:6px 12px 6px 0}

/* PRODUCTS */
.container{max-width:1200px;margin:auto;padding:20px}
.product-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
.product{background:#020617;border-radius:12px;overflow:hidden;box-shadow:0 0 15px rgba(34,211,238,.15)}
.product img{width:100%;height:200px;object-fit:cover}
.product-info{padding:14px}
.product-info h3{margin-bottom:6px}
.product-info p{opacity:.8}
.product-info button{
  margin-top:10px;width:100%;padding:8px;border:none;border-radius:8px;
  background:linear-gradient(90deg,#22d3ee,#38bdf8);cursor:pointer
}
.hide{display:none}

/* MODAL */
.modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  justify-content:center;align-items:center;z-index:999
}
.modal-box{
  background:#020617;width:95%;max-width:520px;
  border-radius:12px;padding:16px;position:relative
}
.close{position:absolute;top:10px;right:14px;font-size:22px;cursor:pointer}

/* SLIDER */
.slider{position:relative;margin-bottom:10px}
.slider img{width:100%;border-radius:8px}
.arrow{
  position:absolute;top:50%;transform:translateY(-50%);
  background:rgba(0,0,0,.6);border:none;color:#fff;
  width:36px;height:36px;border-radius:50%;cursor:pointer
}
.arrow.left{left:8px}

/* DETAIL */

.select-box select{width:100%;padding:8px;border-radius:6px}
.size-box button{

.size-box button.active{background:#22d3ee;color:#000}
</style>
</head>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">√ó</span>

    <div class="slider">
      <button class="arrow left" onclick="prevImg()">‚Äπ</button>

        <option>K√≠nh trong</option>

</div>

<script>
let currentType='fullface',images=[],index=0;

function setType(type,btn){
  currentType=type;
  document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  applyFilter();
}

function toggleFilter(el){
  let c=el.nextElementSibling;
  c.style.display=c.style.display==='block'?'none':'block';
}

document.querySelectorAll('.accordion-content input')
.forEach(i=>i.addEventListener('change',applyFilter));

function applyFilter(){
  let sizes=[...document.querySelectorAll('.f-size:checked')].map(i=>i.value);
  let brands=[...document.querySelectorAll('.f-brand:checked')].map(i=>i.value);

  document.querySelectorAll('.product').forEach(p=>{
    let ok=p.dataset.type===currentType;
    if(sizes.length && !sizes.some(s=>p.dataset.size.includes(s))) ok=false;
    if(brands.length && !brands.includes(p.dataset.brand)) ok=false;
    p.classList.toggle('hide',!ok);
  });
}

function openFromProduct(btn){
  let p=btn.closest('.product');
  images=p.dataset.images.split(',');
  index=0;
  modalImg.src=images[0];
  modalTitle.innerText=p.querySelector('h3').innerText;
  modalPrice.innerText=p.dataset.price;
  modal.style.display='flex';
}

function closeModal(){modal.style.display='none'}
function nextImg(){index=(index+1)%images.length;modalImg.src=images[index]}
function prevImg(){index=(index-1+images.length)%images.length;modalImg.src=images[index]}
function selectSize(btn){
  btn.parentElement.querySelectorAll('button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

applyFilter();
</script>
