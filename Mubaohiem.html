<script>
let images=[],index=0;

function setType(type,btn){
  document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  document.querySelectorAll('.product').forEach(p=>{
    p.style.display=p.dataset.type===type?'block':'none';
  });
}

function openModal(imgs,title,price){
  images=imgs; index=0;
  document.getElementById('modalImg').src=images[0];
  document.getElementById('modalTitle').innerText=title;
  document.getElementById('modalPrice').innerText=price;
  document.getElementById('modal').style.display='flex';
}
function closeModal(){document.getElementById('modal').style.display='none'}
function nextImg(){index=(index+1)%images.length;document.getElementById('modalImg').src=images[index]}
function prevImg(){index=(index-1+images.length)%images.length;document.getElementById('modalImg').src=images[index]}
function selectSize(btn){
  btn.parentElement.querySelectorAll('button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}
