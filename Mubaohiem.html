*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

<script>
let currentType='fullface';

function setType(type,btn){
  currentType=type;
  document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  applyFilter();
}

function toggleAccordion(el){
  let content=el.nextElementSibling;
  content.style.display=content.style.display==='block'?'none':'block';
}

function applyFilter(){
  let sizes=[...document.querySelectorAll('input[type=checkbox]:checked')].map(i=>i.value);
  document.querySelectorAll('.product').forEach(p=>{
    let matchType=p.dataset.type===currentType;
    let matchSize=sizes.filter(s=>['S','M','L','XL'].includes(s)).length===0 ||
      sizes.some(s=>p.dataset.size.includes(s));
    let matchBrand=sizes.filter(s=>!['S','M','L','XL'].includes(s)).length===0 ||
      sizes.some(b=>p.dataset.brand===b);
    p.classList.toggle('hide',!(matchType && matchSize && matchBrand));
  });
}

applyFilter();
</script>
