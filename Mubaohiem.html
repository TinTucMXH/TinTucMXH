<script>
let currentType='fullface';

function setType(type,btn){
  currentType=type;
  document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  applyFilter();
}

function toggleFilter(el){
  let c=el.nextElementSibling;
  c.style.display=c.style.display==='block'?'none':'block';
}

document.querySelectorAll('.accordion-content input')
.forEach(i=>i.addEventListener('change',applyFilter));

function applyFilter(){
  let sizes=[...document.querySelectorAll('.f-size:checked')].map(i=>i.value);
  let brands=[...document.querySelectorAll('.f-brand:checked')].map(i=>i.value);

  document.querySelectorAll('.product').forEach(p=>{
    let ok=true;

    if(p.dataset.type!==currentType) ok=false;

    if(sizes.length && !sizes.some(s=>p.dataset.size.includes(s))) ok=false;

    if(brands.length && !brands.includes(p.dataset.brand)) ok=false;

    p.classList.toggle('hide',!ok);
  });
}

applyFilter();
</script>
