<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Công Cụ AI – Thời Trang | Gia Dụng | Content</title>

<style>
body {
    margin:0; font-family:Arial; background:#f1faf9;
}

/* ==== APP WRAPPER ==== */
.app { max-width:1200px; margin:auto; background:white; }

/* ==== HEADER ==== */
header {
    padding:12px 16px;
    background:#dff5f3;
    color:#0b5252;
    border-bottom:1px solid #bde5e2;
}
header h1 { margin:0; font-size:18px; }

/* ==== TAB MENU ==== */
.tabs {
    display:flex; overflow-x:auto;
    border-bottom:1px solid #c7efec;
    background:#f4fcfc;
}
.tab-btn {
    padding:12px 18px;
    background:none;
    border:none;
    cursor:pointer;
    white-space:nowrap;
    font-weight:600;
    color:#0b5252;
}
.tab-btn.active {
    border-bottom:3px solid #2ca7a3;
    color:#2ca7a3;
}

/* ==== CONTENT AREA ==== */
.content {
    padding:16px;
}

/* MOBILE 100% WIDTH */
select, textarea, input {
    width:100%;
    padding:10px;
    margin-bottom:10px;
    border-radius:8px;
    border:1px solid #c9e9e8;
    font-size:15px;
}

/* PROMPT BOX */
textarea {
    min-height:200px;
}

/* BUTTONS */
.btn {
    background:#2ca7a3; color:white;
    border:none; padding:10px 14px;
    border-radius:6px;
    font-weight:bold;
}
.btn.ghost {
    background:white; color:#2ca7a3;
    border:1px solid #2ca7a3;
}

.video-box {
    width:100%;
    background:#eefdfc;
    border:1px dashed #a9dcd9;
    padding:12px;
    border-radius:10px;
    text-align:center;
}

/* ==== RESPONSIVE ==== */
@media (min-width:800px) {
    .flex-row { display:flex; gap:20px; }
    .left { width:45%; }
    .right { width:55%; }
}
</style>
</head>
<body>

<div class="app">

<header>
    <h1>Công Cụ AI – Tạo Prompt Video / Ảnh</h1>
</header>

<!-- TAB MENU -->
<div class="tabs">
    <button class="tab-btn active" data-tab="fashion">Thời Trang</button>
    <button class="tab-btn" data-tab="home">Gia Dụng</button>
    <button class="tab-btn" data-tab="content">Content</button>
</div>

<!-- CONTENT -->
<div class="content">

<!-- ========= TAB THỜI TRANG ========= -->
<div id="fashion" class="panel">

    <label>Chọn chuyển động / kiểu quay</label>
    <select id="motion-select">

        <option value="motion1">● Walk toward camera – váy ren kem</option>
        <option value="motion2">● 1/4 spin – bán nghiêng</option>
        <option value="motion3">● Slow walk + eye contact</option>

        <!-- Frame-by-frame -->
        <option value="fb1">◆ FB1 – Walking Cinematic (0–5s)</option>
        <option value="fb2">◆ FB2 – Spin Turn 180° (0–6s)</option>
        <option value="fb3">◆ FB3 – Pose → Eye Contact → Walk Away (0–7s)</option>

        <!-- Thêm chuyển động -->
        <option value="extra1">● Catwalk runway</option>
        <option value="extra2">● Step-back turning pose</option>
        <option value="extra3">● Hair flip + slow turn</option>
        <option value="extra4">● Sitting → Stand up → Walk</option>
        <option value="custom">Tự nhập mô tả</option>
    </select>

    <label>Mô tả Prompt</label>
    <textarea id="prompt-text"></textarea>

    <button class="btn" id="copy-btn">Copy Prompt</button>
    <button class="btn ghost" id="reset-btn">Khôi phục mẫu</button>

    <div class="video-box" id="video-box">
        <p>Video mô phỏng – dán link YouTube vào:</p>
        <input placeholder="Dán link video YouTube..." id="video-link">
        <button class="btn" id="embed-btn">Nhúng Video</button>
    </div>

</div>

<!-- ========= TAB GIA DỤNG ========= -->
<div id="home" class="panel" style="display:none;">
    <textarea placeholder="Prompt Gia dụng..."></textarea>
</div>

<!-- ========= TAB CONTENT ========= -->
<div id="content" class="panel" style="display:none;">
    <textarea placeholder="Prompt Content..."></textarea>
</div>

</div><!-- /content -->
</div><!-- /app -->

<script>
// Prompt templates
const templates = {
motion1: `A beautiful young woman walks gracefully toward the camera...`,
motion2: `Quarter turn 1/4 angle fashion shot...`,
motion3: `Slow cinematic walk with eye contact...`,

// ==== FRAME-BY-FRAME ====
fb1: `FRAME-BY-FRAME – WALKING CINEMATIC (0–5s)
0–1s: Close-up chân bước nhẹ, vải ren chuyển động mềm.
1–2s: Góc 3/4, tóc bay nhẹ theo bước chân.
2–3s: Camera nâng lên gương mặt, ánh sáng soft warm.
3–4s: Cô gái nhìn vào camera, nở nụ cười nhẹ.
4–5s: Tiến gần camera, highlight váy ren kem.`,

fb2: `FRAME-BY-FRAME – SPIN 180° (0–6s)
0–1s: Đứng nghiêng 45°, tay ôm túi nhẹ.
1–2s: Bắt đầu xoay 90°, chân trái bước mượt.
2–3s: Váy ren xoè nhẹ, tóc vung nhẹ phía sau.
3–4s: Xoay đủ 180°, đối diện camera.
4–5s: Dừng bằng dáng pose thời trang.
5–6s: Nở nụ cười + eye contact.`,

fb3: `FRAME-BY-FRAME – POSE ➜ EYE CONTACT ➜ WALK AWAY (0–7s)
0–2s: Cô gái đứng tạo dáng nghiêng, tay chạm tóc.
2–4s: Ngẩng mặt nhìn camera, ánh mắt mạnh mẽ.
4–5s: Xoay nhẹ vai và hông.
5–7s: Quay lưng và bước đi, váy ren chuyển động mềm.`,

extra1: `Catwalk fashion runway...`,
extra2: `Step back turn pose...`,
extra3: `Hair flip + slow turn...`,
extra4: `Sitting to standing then walking...`,
};

const motionSelect = document.getElementById("motion-select");
const promptText = document.getElementById("prompt-text");
const copyBtn = document.getElementById("copy-btn");
const resetBtn = document.getElementById("reset-btn");

// Load default
promptText.value = templates.motion1;

// Change motion
motionSelect.addEventListener("change", () => {
    let v = motionSelect.value;
    promptText.value = templates[v] || "";
});

// Copy
copyBtn.addEventListener("click", () => {
    navigator.clipboard.writeText(promptText.value);
    copyBtn.textContent = "Đã copy ✓";
    setTimeout(()=> copyBtn.textContent="Copy Prompt",1200);
});

// Reset
resetBtn.addEventListener("click", () => {
    motionSelect.value="motion1";
    promptText.value = templates.motion1;
});

// Tab switching
document.querySelectorAll(".tab-btn").forEach(btn=>{
    btn.onclick = ()=>{
        document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");

        document.querySelectorAll(".panel").forEach(p=>p.style.display="none");
        document.getElementById(btn.dataset.tab).style.display="block";
    };
});

// Embed video
document.getElementById("embed-btn").addEventListener("click", ()=>{
    const link = document.getElementById("video-link").value.trim();
    const box = document.getElementById("video-box");
    if(!link) return;
    box.innerHTML = `<iframe width="100%" height="260" src="${link.replace("watch?v=","embed/")}" frameborder="0" allowfullscreen></iframe>`;
});
</script>

</body>
</html>
